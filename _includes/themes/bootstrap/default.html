<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/css/syntax-monokai-light.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap-paper.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
    <link href="{{ BASE_PATH }}assets/css/gsdk.css" rel="stylesheet" />
    <link href="{{ BASE_PATH }}assets/css/demo.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>


    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <a href="https://github.com/getshjtdone/getshjtdone.github.io/">
     	<img style="position: absolute; top: 0; right: 0; border: 0; z-index:999"
		src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
  </a>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
	  <a class="navbar-brand" href="{{ HOME_PATH }}"><i class="fa fa-home"></i> {{ site.title }}</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {{ content }}
      <hr>
      <footer>
        <p>
          &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
          <span class="pull-right text-muted">
            powered by
          <a href="https://lantoniotrento.github.io" target="_blank" title="Getshjtdone is a jekyll template created by antoniotrento via jekyll bootstrap3 and Get shit done">Antonio Trento</a>
          </span>
        </p>
      </footer>
    </div>

    {% include JB/analytics %}



    <script src="{{ ASSET_PATH }}/resources/jquery/jquery-2.2.0.min.js"></script>
    <script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>





      <script src="{{ BASE_PATH }}/jquery/jquery-1.10.2.js" type="text/javascript"></script>
    	<script src="{{ BASE_PATH }}/assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>

    	<script src="{{ BASE_PATH }}/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
    	<script src="{{ BASE_PATH }}/assets/js/gsdk-checkbox.js"></script>
    	<script src="{{ BASE_PATH }}/assets/js/gsdk-radio.js"></script>
    	<script src="{{ BASE_PATH }}/assets/js/gsdk-bootstrapswitch.js"></script>
    	<script src="{{ BASE_PATH }}/assets/js/get-shit-done.js"></script>
        <script src="{{ BASE_PATH }}/assets/js/custom.js"></script>

    <script type="text/javascript">

        $('.btn-tooltip').tooltip();
        $('.label-tooltip').tooltip();
        $('.pick-class-label').click(function(){
            var new_class = $(this).attr('new-class');
            var old_class = $('#display-buttons').attr('data-class');
            var display_div = $('#display-buttons');
            if(display_div.length) {
            var display_buttons = display_div.find('.btn');
            display_buttons.removeClass(old_class);
            display_buttons.addClass(new_class);
            display_div.attr('data-class', new_class);
            }
        });
        $( "#slider-range" ).slider({
    		range: true,
    		min: 0,
    		max: 500,
    		values: [ 75, 300 ],
    	});
    	$( "#slider-default" ).slider({
    			value: 70,
    			orientation: "horizontal",
    			range: "min",
    			animate: true
    	});
    	$('.carousel').carousel({
          interval: 4000
        });


    </script>

  </body>
</html>
