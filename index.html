---
layout: index
title: Getshjt done
tagline: Jekyll bootstrap3 for Github-pages
---
{% include JB/setup %}


<!-- Change the "about information" contained in /_includes/themes/bootstrap/index.html  -->

  {% for post in site.posts %}

                <!-- Blog Post Template on Index page -->
                <h2>
                    <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
                </h2>
                <p class="lead">
                    Tagged under: {{post.tags | array_to_sentence_string}}
                </p>
                <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.date | date_to_string }}</p>
                <!-- <hr>
                <img class="img-responsive" src="http://placehold.it/900x300" alt=""> -->
                <hr>
		{{ post.excerpt }}
                <button href="{{ BASE_PATH }}{{ post.url }}" class="btn btn-block btn-lg btn-info btn-fill">Read More <span class="glyphicons glyphicons-fingerprint-ok"></span></button>
                

                <hr>

  {% endfor %}
